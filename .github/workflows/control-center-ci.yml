name: control-center-ci

on:
  push:
    paths:
      - 'control-center/**'
      - '.github/workflows/control-center-ci.yml'
  pull_request:
    paths:
      - 'control-center/**'
      - '.github/workflows/control-center-ci.yml'

jobs:
  build-test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: control-center

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ControlCenter.sln

      - name: Build (architecture rules enforced)
        run: dotnet build ControlCenter.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ControlCenter.sln --configuration Release --no-build

      - name: Security scan (NuGet vulnerabilities)
        run: dotnet list ControlCenter.sln package --vulnerable --include-transitive

      - name: Validate signed artifact (when provided)
        shell: pwsh
        run: |
          if ($env:CONTROL_CENTER_SIGNED_ARTIFACT) {
            ./scripts/validate-signed-artifacts.ps1 -Path $env:CONTROL_CENTER_SIGNED_ARTIFACT
          }
          else {
            Write-Host "CONTROL_CENTER_SIGNED_ARTIFACT not set; skipping signature validation."
          }
